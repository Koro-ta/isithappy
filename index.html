  <!-- Navigation Bar and reportPopup -->

    <button title="Dark Mode" onclick="darkMode()"><i class="fa-solid fa-moon"></i></button>
  </div>
  &nbsp;
  <div class="reportPopup">
    <div class="formPopup" id="popupForm">
      <form action="/action_page.php" class="formContainer">

        <input type="text" placeholder="Your name (required)" required>
        <input type="text" id="email" placeholder="Your email" name="email">
        <textarea rows="4" placeholder="Write here..."></textarea>
        <button type="submit" class="btn">Submit</button>
        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
      </form>
    </div>
  </div>
  <!-- Header -->
  <div class="center">
    <img src="images/iiH-logo_tvN.png" alt="Is It Happy Logo" title="Is It Happy Logo" width="200">

      &nbsp
    <p><mark>FRIENDLY REMINDER:</mark> Just knowing if an ending is happy or sad can be a spoiler too, so search at your discretion!</p>

      <form action="">
        <input type="text" placeholder="Search..." name="search">
        <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>
  </div>
